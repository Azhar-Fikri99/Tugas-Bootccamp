<script>
    document.write("------cetak angka 1 s/d 30------");
    let angka;
    for (angka= 1; angka<= 30; angka++) {
        if (angka == 13) continue;
        if (angka == 25) break;

        document.write("<br> No. "+ angka);    
    }

    document.write("<br>");


    document.write("------cetak angka 30 s/d 1------");
    let no;
    for(no = 30; no >=1; no--){
        document.write("<br> Bilangan "+no);
    }
</script>
